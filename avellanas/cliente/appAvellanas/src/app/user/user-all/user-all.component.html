<body>
    <div class="container-fluid bg-primary py-3 d-none d-md-block" id="header">
    </div>

    <div class="jumbotron jumbotron-fluid page-header" style="margin-bottom: 30px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-3 mt-lg-5">Mantenimiento Usuarios</h1>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" href="/">Inicio</a></p>
                <i class="fa fa-circle px-3"></i>
                <p class="m-0">Mantenimiento Usuarios</p>
            </div>
        </div>
    </div>

    <mat-card class="full-width">
        <!-- Title of an Card -->
        <mat-card-title>
            Agregar Usuario
            <a mat-fab matTooltip="Crear Mesa" aria-label="Crear Mesa" color="primary"
                (click)="crearUsuario()">
                <mat-icon>add</mat-icon>
            </a>
        </mat-card-title>

        <mat-card-content>
            <div class="mat-elevation-z8" *ngIf="dataSource">
                <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
                    aria-label="Elements">
                    <!-- Columna id -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>

                    <!-- Columna Nombre -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
                    </ng-container>

                    <!-- Columna Apellido 1 -->
                    <ng-container matColumnDef="apellido1">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido 1</th>
                        <td mat-cell *matCellDef="let row">{{ row.apellido1 }}</td>
                    </ng-container>

                    <!-- Columna Apellido 2 -->
                    <ng-container matColumnDef="apellido2">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido 2</th>
                        <td mat-cell *matCellDef="let row">{{ row.apellido2 }}</td>
                    </ng-container>

                    <!-- Columna Email -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>

                    <!-- Columna Rol -->
                    <ng-container matColumnDef="rol">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
                        <td mat-cell *matCellDef="let row">{{ row.rol }}</td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab matTooltip="Actualizar Usuario" aria-label="Actualizar Usuario"
                                color="primary" (click)="actualizarUsuario(row.id)">
                                <mat-icon class="mat-18">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</body>
