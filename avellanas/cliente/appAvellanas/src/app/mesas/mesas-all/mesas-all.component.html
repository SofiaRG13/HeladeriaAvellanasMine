<body>
    <div class="container-fluid bg-primary py-3 d-none d-md-block" id="header">
    </div>

    <div class="jumbotron jumbotron-fluid page-header" style="margin-bottom: 30px;">
        <div class="container text-center py-5">
            <h1 class="text-white display-3 mt-lg-5">Mantenimiento Mesas</h1>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-white" href="/">Inicio</a></p>
                <i class="fa fa-circle px-3"></i>
                <p class="m-0">Mantenimiento Mesas</p>
            </div>
        </div>
    </div>

    <mat-card class="full-width">
        <!-- Title of an Card -->
        <mat-card-title>
            Agregar Mesa
            <a mat-fab matTooltip="Crear Mesa" aria-label="Crear Mesa" color="primary"
                (click)="crearMesa()">
                <mat-icon>add</mat-icon>
            </a>
        </mat-card-title>

        <mat-card-content>
            <div class="mat-elevation-z8" *ngIf="dataSource">
                <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
                    aria-label="Elements">
                    <!-- Columna id -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>

                    <!-- Columna codigo -->
                    <ng-container matColumnDef="codigo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo de la mesa</th>
                        <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
                    </ng-container>

                    <!-- Columna estado -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado de la mesa</th>
                        <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
                    </ng-container>

                    <!-- Columna capacidad -->
                    <ng-container matColumnDef="capacidad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad de la mesa</th>
                        <td mat-cell *matCellDef="let row">{{ row.capacidad }}</td>
                    </ng-container>

                    <!-- Columna idRestaurante -->
                    <ng-container matColumnDef="idRestaurante">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurante al que pertenece la mesa</th>
                        <td mat-cell *matCellDef="let row">{{ row.restaurante.codigo }}</td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab matTooltip="Detalle Mesa" aria-label="Detalle Mesa"
                                color="primary" (click)="detalleMesa(row.id)">
                                <mat-icon class="mat-18">info</mat-icon>
                            </button>
                            <button mat-mini-fab matTooltip="Actualizar Mesa" aria-label="Actualizar Mesa"
                                color="primary" (click)="actualizarMesa(row.id)">
                                <mat-icon class="mat-18">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

                <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                    [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</body>
