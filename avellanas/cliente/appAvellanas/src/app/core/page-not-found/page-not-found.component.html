<mat-grid-list cols="2" class="notFound">
  <mat-grid-tile>
    <div>
      <h1>404 - Página no encontrada</h1>
      <img class="img-responsive" src="./assets/images/notFound-IceCream.jpg" style="width: 300px;" />
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h1>Lo sentimos!</h1>
      <div>
        <p>
          La página que está buscando podría haber sido eliminada, cambió su
          nombre o no está disponible temporalmente
        </p>
      </div>
      <div>
        <button mat-raised-button class="btnRegresar" (click)="irInicio()">
          Regresar
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
